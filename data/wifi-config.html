<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 BLE Controller - WiFi Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .network-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .network-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e1e5e9;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .network-item:hover {
            background-color: #f8f9fa;
        }

        .network-item:last-child {
            border-bottom: none;
        }

        .network-name {
            font-weight: 500;
            color: #333;
        }

        .network-signal {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß WiFi Setup</h1>
            <p>Configure your ESP32 BLE Controller to connect to your WiFi network</p>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="form-group">
            <button id="scanBtn" class="btn btn-secondary" onclick="scanNetworks()">
                <span id="scanText">üîç Scan for Networks</span>
            </button>
        </div>

        <div id="networkList" class="network-list hidden"></div>

        <form id="wifiForm" onsubmit="saveWiFiConfig(event)">
            <div class="form-group">
                <label for="ssid">Network Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" required placeholder="Enter WiFi network name">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter WiFi password (leave empty for open networks)">
            </div>

            <button type="submit" class="btn" id="saveBtn">
                <span id="saveText">üíæ Save & Connect</span>
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
            <p>After saving, the ESP32 will restart and connect to your WiFi network.</p>
            <p>You can then access the BLE Controller at the new IP address.</p>
        </div>
    </div>

    <script>
        let networks = [];

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 5000);
            }
        }

        function scanNetworks() {
            const scanBtn = document.getElementById('scanBtn');
            const scanText = document.getElementById('scanText');
            
            scanBtn.disabled = true;
            scanText.innerHTML = '<span class="loading"></span>Scanning...';
            
            showStatus('Scanning for WiFi networks...', 'info');
            
            fetch('/api/wifi/scan')
                .then(response => response.json())
                .then(data => {
                    networks = data.networks || [];
                    displayNetworks();
                    showStatus(`Found ${networks.length} networks`, 'success');
                })
                .catch(error => {
                    console.error('Scan error:', error);
                    showStatus('Failed to scan networks', 'error');
                })
                .finally(() => {
                    scanBtn.disabled = false;
                    scanText.textContent = 'üîç Scan for Networks';
                });
        }

        function displayNetworks() {
            const networkList = document.getElementById('networkList');
            
            if (networks.length === 0) {
                networkList.classList.add('hidden');
                return;
            }
            
            // Sort networks by signal strength
            networks.sort((a, b) => b.rssi - a.rssi);
            
            networkList.innerHTML = '';
            networks.forEach(network => {
                if (network.ssid && network.ssid.trim() !== '') {
                    const networkItem = document.createElement('div');
                    networkItem.className = 'network-item';
                    networkItem.onclick = () => selectNetwork(network.ssid);
                    
                    const signalStrength = getSignalStrength(network.rssi);
                    const securityIcon = network.encryption > 0 ? 'üîí' : 'üîì';
                    
                    networkItem.innerHTML = `
                        <span class="network-name">${securityIcon} ${network.ssid}</span>
                        <span class="network-signal">${signalStrength}</span>
                    `;
                    
                    networkList.appendChild(networkItem);
                }
            });
            
            networkList.classList.remove('hidden');
        }

        function getSignalStrength(rssi) {
            if (rssi >= -50) return 'üì∂ Excellent';
            if (rssi >= -60) return 'üì∂ Good';
            if (rssi >= -70) return 'üì∂ Fair';
            return 'üì∂ Weak';
        }

        function selectNetwork(ssid) {
            document.getElementById('ssid').value = ssid;
            
            // Highlight selected network
            document.querySelectorAll('.network-item').forEach(item => {
                item.style.backgroundColor = '';
            });
            
            event.target.closest('.network-item').style.backgroundColor = '#e3f2fd';
        }

        function saveWiFiConfig(event) {
            event.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            const saveText = document.getElementById('saveText');
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            
            if (!ssid.trim()) {
                showStatus('Please enter a network name (SSID)', 'error');
                return;
            }
            
            saveBtn.disabled = true;
            saveText.innerHTML = '<span class="loading"></span>Saving...';
            showStatus('Saving WiFi configuration...', 'info');
            
            const formData = new FormData();
            formData.append('ssid', ssid);
            formData.append('password', password);
            
            fetch('/api/wifi/config', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'credentials_saved') {
                    showStatus('WiFi credentials saved! ESP32 is restarting...', 'success');
                    saveText.textContent = '‚úÖ Saved! Restarting...';
                    
                    // Show countdown
                    let countdown = 10;
                    const countdownInterval = setInterval(() => {
                        showStatus(`ESP32 restarting... Please wait ${countdown} seconds`, 'info');
                        countdown--;
                        
                        if (countdown < 0) {
                            clearInterval(countdownInterval);
                            showStatus('ESP32 should now be connected to your WiFi network. Check your router for the new IP address.', 'success');
                        }
                    }, 1000);
                } else {
                    showStatus(data.message || 'Failed to save configuration', 'error');
                    saveBtn.disabled = false;
                    saveText.textContent = 'üíæ Save & Connect';
                }
            })
            .catch(error => {
                console.error('Save error:', error);
                showStatus('Failed to save WiFi configuration', 'error');
                saveBtn.disabled = false;
                saveText.textContent = 'üíæ Save & Connect';
            });
        }

        // Auto-scan on page load
        window.addEventListener('load', () => {
            setTimeout(scanNetworks, 1000);
        });
    </script>
</body>
</html>
